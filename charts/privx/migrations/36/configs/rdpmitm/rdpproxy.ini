[globals]

handshake_timeout = 15
base_inactivity_timeout = 3600
enable_wab_integration = 1

[file_verification]

enable_up = 1
enable_down = 1
clipboard_text_up = 1
clipboard_text_down = 1

[server_cert]

server_cert_store = 0
server_cert_check = 1

[mod_rdp]

wabam_uses_translated_remoteapp = 1

[internal_mod]

enable_target_field = 0

[theme]

enable_theme = 1
logo = /opt/privx/etc/rdpmitm/themes/privx/logo.png

bgcolor = 0x092336
fgcolor = WHITE
separator_color = 0x1878B1
focus_color = 0x0F4567
error_color = RED

edit_bgcolor = WHITE
edit_fgcolor = BLACK
edit_focus_color = 0x0F4567

tooltip_bgcolor = 0xF6ECE9
tooltip_fgcolor = DARKBLUE
tooltip_border_color = DARKGREEN

selector_line1_bgcolor = 0x0F4567
selector_line1_fgcolor = WHITE
selector_line2_bgcolor = 0x0B3956
selector_line2_fgcolor = WHITE
selector_selected_bgcolor = 0x258232
selector_selected_fgcolor = WHITE
selector_focus_bgcolor = 0x258232
selector_focus_fgcolor = WHITE
selector_label_bgcolor = 0x0F4567
selector_label_fgcolor = WHITE
