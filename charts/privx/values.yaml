  syslogservice:
    name: syslog-service
    replicaCount: 1
    hook: pre-install,pre-upgrade
    weight: "-1"
    hookDeletePolicy: before-hook-creation
    image:
      repository: public.ecr.aws/sshprivx/syslog-service
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "27.0"

    imagePullSecrets:
      - name: docker-pull-secret
    nameOverride: ""
    fullnameOverride: ""

    initContainers: []
    serviceAccount:
      # Specifies whether a service account should be created
      create: true
      # Annotations to add to the service account
      annotations: {}
      # The name of the service account to use.
      # If not set and create is true, a name is generated using the fullname template
      name: syslog-service

    podAnnotations: {}
    useGlobalPodSecurityContext: true
    securityContext: {}

    service:
      enabled: true
      type: ClusterIP
      port: 5514

    # syslog is not supposed to be accessed from outside the cluster, hence the
    # ingress is left empty.
    ingress: {}

    resources: {}
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi

    rbac:
      create: false

    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80

    nodeSelector: {}

    tolerations: []

    affinity: {}
    level:
      log: DEBUG
      trace: 3

    volumes:
      enabled: true
      volumeMounts:
        - mountPath: /var/log/
          name: privx-config
          subPath: syslogaudit
        - mountPath: /etc/rsyslog.d/privx-syslog.conf
          subPath: privx-syslog.conf
          name: privx-syslog-config
      claims:
        - name: privx-config
          claimName: privx-claim
      configMaps:
        - name: privx-syslog-config
          configMap:
            name: syslog-config
