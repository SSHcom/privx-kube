# Enabling shutdown will bring all the deployment replicas to zero
shutdown: false

# This pod security context is used by pods that have useGlobalPodSecurityContext set to true
podSecurityContext:
  fsGroup: 5111
  runAsUser: 5111
  runAsNonRoot: true

securityContext:
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 5111
  allowPrivilegeEscalation: false
#==============Config values (TOMLS, RDPMITM and NGINX configs)
configs:
  nginx:
    name: nginx
    hook: pre-install
    weight: "-2"
    files: "configs/nginx/*"
  rdpmitm:
    name: rdpmitm
    hook: pre-install
    weight: "-2"
    files: "configs/rdpmitm/*"
  settings:
    name: settings
    hook: pre-install
    weight: "-2"
    files: "configs/privx/settings/*"
  templates:
    name: templates
    hook: pre-install
    weight: "-2"
    files: "configs/privx/templates/*"
  syslog:
    name: syslog
    hook: pre-install
    weight: "-2"
    files: "configs/privx/syslog/*"

jobs:
# ==========Full Installer Job===============
  installer:
    name: installer
    hook: pre-install
    weight: "-1"
    hookDeletePolicy: before-hook-creation
    image:
      repository: public.ecr.aws/sshprivx/installer
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "27.0"
    imagePullSecrets:
      - name: docker-pull-secret
    useGlobalPodSecurityContext: true
    securityContext: {}
    resources: {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
    environment:
      - name: INSTALLER_CMD
        value: full-install
      - name: PRIVX_USER
        value: "5111"
      - name: PRIVX_GROUP
        value: "5111"
    volumes:
      enabled: true
      volumeMounts:
        - mountPath: /opt/privx/temp
          name: privx-config
          subPath: privxtmp
        - mountPath: /opt/privx/keyvault
          name: privx-config
          subPath: keyvault
        - mountPath: /opt/privx/etc
          name: privx-config
          subPath: privxetc
        - mountPath: /var/privx/audit
          name: privx-config
          subPath: privxaudit
        - mountPath: /etc/nginx/privx
          name: privx-config
          subPath: nginxprivx
        - mountPath: /etc/nginx/ssl
          name: privx-config
          subPath: nginxssl
      claims:
        - name: privx-config
          claimName: privx-claim
      configMaps:
        - name: privx-settings-config
          configMap:
            name: settings-config
        - name: privx-templates-config
          configMap:
            name: templates-config
        - name: privx-nginx-config
          configMap:
            name: nginx-config
        - name: privx-rdpmitm-config
          configMap:
            name: rdpmitm-config
    initContainers:
      - name: config-copier
        image: k8s.gcr.io/busybox
        command: [ "/bin/sh", "-c" ]
        args:
          - mkdir -p /opt/privx/etc/new;
            mkdir -p /opt/privx/etc/rdpmitm;
            mkdir -p /opt/privx/etc/templates;
            mkdir -p /opt/privx/etc/locales/workflowengine;
            echo copying template tomls;
            cp -f /templates-mount/* /opt/privx/etc/new/;
            echo copying existing tomls and settings;
            cp -f /settings-mount/* /opt/privx/etc/;
            echo copying nginx config;
            cp -f /nginx-mount/* /etc/nginx/privx/;
            echo copying rdpmitm config;
            cp -f /rdpmitm-mount/* /opt/privx/etc/rdpmitm/;
            rm -rf /opt/privx/keyvault/*;
            rm -rf /opt/privx/temp/*;
        volumeMounts:
          - name: privx-templates-config
            mountPath: /templates-mount
          - name: privx-settings-config
            mountPath: /settings-mount
          - name: privx-nginx-config
            mountPath: /nginx-mount
          - name: privx-rdpmitm-config
            mountPath: /rdpmitm-mount
          - name: privx-config
            mountPath: /opt/privx/etc
            subPath: privxetc
          - name: privx-config
            mountPath: /etc/nginx/privx
            subPath: nginxprivx
          - mountPath: /opt/privx/keyvault
            name: privx-config
            subPath: keyvault
          - mountPath: /opt/privx/temp
            name: privx-config
            subPath: privxtmp
        resources: {}
          # limits:
          #   cpu: 100m
          #   memory: 128Mi
          # requests:
          #   cpu: 100m
          #   memory: 128Mi
    serviceAccount:
      create: false
      annotations: {}
      name: installer
    rbac:
      create: false

# ==========Internal Cert Updater Job===============
  internal-cert-updater:
    name: internal-cert-updater
    hook: pre-install
    weight: "-1"
    hookDeletePolicy: before-hook-creation
    image:
      repository: public.ecr.aws/sshprivx/installer
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "27.0"
    imagePullSecrets:
      - name: docker-pull-secret
    useGlobalPodSecurityContext: true
    securityContext: {}
    resources: {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
    environment:
      - name: INSTALLER_CMD
        value: update-internal-cert
      - name: CNAME
        value: nginx
    volumes:
      enabled: true
      volumeMounts:
        - mountPath: /etc/nginx/ssl
          name: privx-config
          subPath: nginxssl
        - mountPath: /opt/privx/keyvault
          name: privx-config
          subPath: keyvault
        - name: privx-config
          mountPath: /opt/privx/etc
          subPath: privxetc
      claims:
        - name: privx-config
          claimName: privx-claim
    serviceAccount:
      create: false
      annotations: {}
      name: internal-cert-updater
    rbac:
      create: false

# ==========Job for creating TLS secret between ingress and pod===============
  proxy-ca-secret-generator:
    name: proxy-ca-secret-generator
    hook: post-install
    weight: "-1"
    hookDeletePolicy: before-hook-creation,hook-succeeded
    image:
      repository: public.ecr.aws/sshprivx/secrets-generator
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "27.0"
    imagePullSecrets:
      - name: docker-pull-secret
    useGlobalPodSecurityContext: true
    securityContext: {}
    resources: {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
    args:
      - --keys=ca.crt
      - --files=/etc/nginx/ssl/privx-ca.crt
      - --secret_name=proxy-ca-secret
      - --namespace=privx
      - --secret_type=Opaque
      - --replace=true
    volumes:
      enabled: true
      volumeMounts:
        - mountPath: /etc/nginx/ssl
          name: privx-config
          subPath: nginxssl
      claims:
        - name: privx-config
          claimName: privx-claim
    serviceAccount:
      create: true
      annotations: {}
      name: proxy-ca-secret-generator
    rbac:
      create: true
      name: create-secrets
      namespace: privx
      role:
        name: secrets-creator
      subjects:
        - kind: ServiceAccount
          name: proxy-ca-secret-generator

# ==========Ingress CA cert values===============
cert:
  name: ca-cert
  secretName: privx-ca-secret
  duration: 24h
  renewBefore: 1h
  organizations:
    - <PlacholderORG>
  isAuthority: true
  usages:
    - cert sign
    - crl sign
  selfsigned: false

# ===================RBAC roles===================
roles:
  secrets-creator:
    name: secrets-creator
    rules:
      - apiGroups:
          - ""
        resources:
          - secrets
        verbs:
          - create
          - delete

